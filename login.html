<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/d52f10b6df.js" crossorigin="anonymous"></script>
    
</head>
<body>

<div class="container">
    <div class="form-box login">
        <form class="" action="" id="loginForm">
            <h1>Log In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="Logusername">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required id="Logpassword">
                <!-- <i class="fa-solid fa-lock"></i> -->
                <i class="toggle-password fa-solid fa-eye" data-target="Logpassword"></i>

            </div>

            <div class="forgot-link">
                <a href="#" id="BackSign">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>or login with social platforms</p>

            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </form>
    </div>



    <div class="form-box SignUp">
        <form  class="form" action="" id="signupForm">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required id="username">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required id="email">
                <i class="fa-solid fa-envelope" ></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required id="password">
                <i class="toggle-password fa-solid fa-eye" data-target="password"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required id="Cpassword">
                <i class="toggle-password fa-solid fa-eye" data-target="Cpassword"></i>
            </div>

            <!-- <div class="forgot-link"> -->
                <!-- <a href="#">Forgot password?</a> -->
            <!-- </div> -->
            <button type="submit" class="btn">Sign Up</button>
            <p>or Sign up with social platforms</p>

            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </form>
    </div>


<div class="toggle-box">
    <div class="toggle-panel toggle-left">
        <h1> Hello, Welcome! </h1>
        <p>Don't have an account</p>
        <button  class="btn Sign-Up-btn">Sign Up</button>
    </div>

    <div class="toggle-panel toggle-right">
        <h1>Welcome Back! </h1>
        <p>Already have an account</p>
        <button class="btn Login-btn">Login</button>
    </div>

</div>


</div>

    
</body>

<script src="Login.js"></script>

</html>
